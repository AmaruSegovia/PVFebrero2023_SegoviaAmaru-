<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de estudiantes</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Control de Usuarios</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/usuarios/nuevo}">Registrar nuevo Usuario</a></li>
			</ul>
		</div>
	</nav>
	
	<div class="container" >
		<div class="row">
			<h1>Lista de estudiantes</h1>
		</div>
		<table class="table table-striped table-dark">
			<thead>
				<tr>
					<th scope="col">DNI</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Correo</th>
					<th scope="col">Tipo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<th scope="row">1</th>
					<td th:text="${usuario.nombre}">Nombre</td>
					<td th:text="${usuario.apellido}">Apellido</td>
					<td th:text="${usuario.email}">Email</td>
					<td th:text="${usuario.tipo}">Tipo</td>
					<td>
					<a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-info">Editar</a>
					<a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-danger">Eliminar</a>
					<a th:href="@{/usuarios}" class="btn btn-warning">Ver Notas</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
